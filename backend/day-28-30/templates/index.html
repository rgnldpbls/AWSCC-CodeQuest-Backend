<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Manager App</h1>
    </div>
    <br />
    <div class="container">
      <form action="/add" method="POST">
        <input
          type="text"
          name="web_url"
          placeholder="Website"
          class="form-control"
        />
        <br />
        <input
          type="email"
          name="email"
          placeholder="Email"
          class="form-control"
        />
        <br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          class="form-control"
        />
        <br />
        <button class="btn btn-outline-primary">Add</button>
        <a href="/export" class="btn btn-success"> Export </a>
      </form>
    </div>
    <hr />
    <div class="container">
      {% for item in passList %} {{ item.web_url }} {{ item.email }}
      <input type="password" value="{{item.password }}" id="{{item.id }}" />
      <a href="/delete/{{item.id}}" class="btn btn-outline-danger"> Delete </a>
      <a href="/update/{{item.id}}" class="btn btn-outline-success"> Update </a>
      <button
        onclick="myFunction('{{item.id}}')"
        class="btn btn-outline-primary"
      >
        Show Password
      </button>
      <br />
      {% endfor %}
    </div>
    <script type="text/javascript">
      function myFunction(pid) {
        var x = document.getElementById(pid);
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
